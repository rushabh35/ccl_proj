<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Results</title>
  </head>
  <body>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Phone</th>
          <th scope="col">Blood Group</th>
          <th scope="col">Address</th>
        </tr>
      </thead>
      <tbody>
        {% for post in posts %}
        <tr>
          <th scope="row">1</th>
          <td>{{post["name"]}}</td>
          <td>{{post["age"]}}</td>
          <td>{{post["phone"]}}</td>
          <td>{{post["b_g"]}}</td>
          <td>{{post["address"]}}</td>
        </tr>
        {% endfor %}
        <!-- <tr>
          <th scope="row">2</th>

          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr> -->
      </tbody>
    </table>

  </body>
</html>
